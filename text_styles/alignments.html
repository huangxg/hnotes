<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="alignments.css">
  <title>Text Alignments</title>
</head>
<body>
  <div>
    <p class="left">Nulla vitae elit libero, a pharetra augue mollis interdum.</p>
    <br>
    <p class="right">Nulla vitae elit libero, a pharetra augue mollis interdum.</p>
    <br>
    <p class="center">Nulla vitae elit libero, a pharetra augue mollis interdum.</p>
    <br>
    <p class="justify">Nulla vitae elit libero, a pharetra augue mollis interdum.</p>
  </div>
</body>
</html>
