<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="spacings.css">
  <title>Text Spacing</title>
</head>
<body>
  <div>
    <p>Nulla vitae elit libero, a pharetra augue mollis interdum.</p>
    <p class="line-height">Nulla vitae elit libero, a pharetra augue mollis interdum.</p>
    <br>
    <p>Hello, Word Spacing</p>
    <p class="word-spacing">Hello, Word Spacing</p>
    <br>
    <p>Hello, Letter Spacing</p>
    <p class="letter-spacing">Hello, Letter Spacing</p>
  </div>
</body>
</html>
