<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Table Borders</title>
</head>
<body>
  <table border="1" frame="hsides" cellspacing="4" cellpadding="4">
    <thead>
      <th>Country</th>
      <th>Capital</th>
      <th>Population</th>
    </thead>
    <tbody>
      <tr>
        <td>China</td>
        <td>Beijing</td>
        <td>1,403</td>
      </tr>
      <tr>
        <td>India</td>
        <td>New Delhi</td>
        <td>1,324</td>
      </tr>
      <tr>
        <td>United States</td>
        <td>Washington DC</td>
        <td>327</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
