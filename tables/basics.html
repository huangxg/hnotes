<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Table Basics</title>
</head>
<body>
  <table>
    <tr>
      <td>Country</td>
      <td>Capital</td>
      <td>Population</td>
    </tr>
    <tr>
      <td>China</td>
      <td>Beijing</td>
      <td>1,403</td>
    </tr>
    <tr>
      <td>India</td>
      <td>New Delhi</td>
      <td>1,324</td>
    </tr>
    <tr>
      <td>United States</td>
      <td>Washington DC</td>
      <td>327</td>
    </tr>
  </table>
</body>
</html>
