<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Table Spanning</title>
</head>
<body>
  <table border="1" cellspacing="4" cellpadding="4">
    <thead>
      <th>Continent</th>
      <th>Country</th>
      <th>Population</th>
    </thead>
    <tbody>
      <tr>
        <td rowspan="2">Asia</td>
        <td>China</td>
        <td>1,403</td>
      </tr>
      <tr>
        <td>India</td>
        <td>1,324</td>
      </tr>
      <tr>
        <td>North America</td>
        <td>United States</td>
        <td>327</td>
      </tr>
      <tr>
        <td colspan="2">Total</td>
        <td>3,054</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
