<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" 
    crossorigin="anonymous">
  <link rel="stylesheet" href="book.css">

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" 
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js" 
    integrity="sha384-xrRywqdh3PHs8keKZN+8zzc5TX0GRTLCcmivcbNJWm2rs5C8PRhcEn3czEjhAO9o" 
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="book.js"></script>
  <script src="hnotes.js"></script>

  <title>Table of Contents</title>
</head>
<body>
  <header id="header"></header>

  <div class="container mb-5">
    <div class="title">
      <h1>Table of Contents</h1>
    </div>

    <div id="toc" class="toc">
      <div class="toc-toggle-all">
        <a href="#">+ Expand All</a>
      </div>

      <toc-chapter v-for="chp in chapters" :chapter="chp" :key="chp.title">
        <toc-section slot-scope="scope" :section="scope.section"></toc-section>
      </toc-chapter>
    </div>
  </div>

  <script>
    $(() => {
      $('#header').append(bao.book.getNavbar('Contents', 0));

      bao.book.init();
      new Vue({
        el: '#toc',
        data: {
          chapters: bao.hnotes.chapters,
        }
      });

      bao.book.disableUnfinishedLinks();
    });
  </script>

</body>
</html>
