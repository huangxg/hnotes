<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="elements.css">
  <link rel="stylesheet" href="borders.css">
  <link rel="stylesheet" href="spacing.css">
  <title>Table Spacing</title>
</head>
<body>
  <table>
    <thead>
      <th>Country</th>
      <th>Capital</th>
      <th>Population</th>
    </thead>
    <tbody>
      <tr>
        <td>China</td>
        <td>Beijing</td>
        <td class="right">1,403</td>
      </tr>
      <tr class="even">
        <td>India</td>
        <td>New Delhi</td>
        <td class="right">1,324</td>
      </tr>
      <tr>
        <td>United States</td>
        <td>Washington DC</td>
        <td class="right">327</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
